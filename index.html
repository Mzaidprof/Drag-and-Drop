<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="icon" href="grip-vertical-solid.svg" type="favicon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drag & Drop</h1>
      <div id="left">
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" />List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" />List Item 2
        </div>
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" />List Item 3
        </div>
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" />List Item 4
        </div>
      </div>
      <div id="right"></div>
    </div>
    <div class="copyright">
      <p>Copyright &copy;<span>Mohammed Zaid</span></p>
    </div>
    <script>
      let lists = document.getElementsByClassName("list");
      let leftbox = document.getElementById("left");
      let rightbox = document.getElementById("right");

      for (list of lists) {
        list.addEventListener("dragstart", function (e) {
          let selected = e.target;

          rightbox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });
          rightbox.addEventListener("drop", function (e) {
            rightbox.appendChild(selected);
            selected = null;
          });
          leftbox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });
          leftbox.addEventListener("drop", function (e) {
            leftbox.appendChild(selected);
            selected = null;
          });
        });
      }
    </script>
  </body>
</html>
